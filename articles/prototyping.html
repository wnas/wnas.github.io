<!DOCTYPE html><html><head><link rel="stylesheet" href="/main.css"></head><body><nav><a href="/">Home</a><a href="/about">About</a></nav><article><h2>Prototyping</h2>    <style type="text/css">.choice{display:none;font-size:3em;}fieldset{border:0;}</style>    <p>Here is a simple help to get you to choose the right method of prototyping a website:</p>    <fieldset>        <legend>Prototype method</legend>        <p>Is this site being made for the internet?</p>        <input type="radio" name="internet" id="yes"><label for="yes">yes</label>        <input type="radio" name="internet" id="no"><label for="no">no</label>    </fieldset>    <strong id="html" class="choice">HTML</strong>    <strong id="ps" class="choice">Photoshop</strong><script type="text/javascript" src="http://wnas.nl/scripts/jquery.js"></script>    <script type="text/javascript">jQuery(document).ready(function() {        $(&#39;#yes&#39;).click(function(){$(&#39;.choice&#39;).hide();$(&#39;#html&#39;).show();});    $(&#39;#no&#39;).click(function(){$(&#39;.choice&#39;).hide();$(&#39;#ps&#39;).show();});});</script></article></body></html>
